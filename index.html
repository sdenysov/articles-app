<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="assets/bootstrap/css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="assets/css/styles.css" type="text/css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-default navbar-static-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="./login-page.html">Sign In</a></li>
                <li><a href="./register-page.html">Sign Up</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h1>Article</h1>
                <p>This is a simple hero unit, a simple jumbotron-style component for <br>
                calling extra attention to featured content or information.
                </p>
                <p>
                    <button id="new-article-btn" class="btn btn-lg btn-primary" role="button">
                        <span>New Article</span>
                        <span class="glyphicon glyphicon-chevron-right"></span>
                    </button>
                    <a class="btn btn-lg btn-primary glyphicon glyphicon-th-large" href="#" role="button"></a>
                    <a class="btn btn-lg btn-primary glyphicon glyphicon-th" href="#" role="button"></a>
                </p>
            </div>
        </div>
    </div>
</div>
<div id="article-board" class="container"></div>

<div class="modal fade" id="article-modal" tabindex="-1" role="dialog" aria-labelledby="new-article-label" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <header class="modal-header">
                <h5 class="modal-title"></h5>
                <div class="close-button">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </header>
            <main class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="modal-article-title">Title</label>
                        <input type="text" class="form-control" id="modal-article-title" placeholder="Title">
                    </div>
                    <div class="form-group">
                        <label for="modal-article-content">Content</label>
                        <textarea class="form-control" id="modal-article-content" rows="5" placeholder="Content"></textarea>
                    </div>
                </form>
            </main>
            <footer class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="modal-save-btn" data-dismiss="modal">Save</button>
            </footer>
        </div>
    </div>
</div>
<script src="assets/jquery/jquery-3.2.1.min.js"></script>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
<script src="assets/libs/lodash.js"></script>
<script src="assets/libs/dateFormat.js"></script>
<script src="app/article/articleDao.js"></script>
<script src="app/article/articleModel.js"></script>
<script src="app/article/articleService.js"></script>
<script src="app/article/articleView.js"></script>
<script src="app/article/articleController.js"></script>
<script src="app/app.js"></script>
</body>
</html>

<script id="article-template" type="text/plain">
    <article data-article-id="123" class="article">
        <header>
            <span>Creation date: {{data}}</span>
            <div class="article-controls">
                <span class="glyphicon glyphicon-pencil"></span>
                <span class="glyphicon glyphicon-remove"></span>
            </div>
        </header>
        <main>
            <h2 class="article-title">{{title}}</h2>
            <p class="article-content">{{content}}</p>
        </main>
        <footer class="author-info">
            <div class="details-button"><a class="btn btn-primary" href="#" role="button">View details Â»</a></div>
            <span class="glyphicon glyphicon-user"> Author:</span><br>
            <span>{{authorName}}</span>
        </footer>
    </article>
</script>
